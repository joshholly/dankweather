<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dank Weather</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="style.css" rel="stylesheet" />
    <script
      defer
      src="//maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&libraries=places"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="siteName">Dank Weather</div>
        <div class="iconContainer" data-icon>
          <img src="icon.png" />
        </div>
      </div>
      <div class="content">
        <div class="generalInformation">
          <div class="status" data-status>Enter Location</div>
          <div class="location" data-location>To Find the Weather</div>
        </div>
        <div class="detailSection">
          <div class="detail">
            <div class="title">Wind</div>
            <div class="value" data-wind>TBD</div>
          </div>
          <div class="detail">
            <div class="title">Tempature</div>
            <div class="value" data-temperature>TBD</div>
          </div>
          <div class="detail">
            <div class="title">Feels Like</div>
            <div class="value" data-feelslike>TBD</div>
          </div>
        </div>
        <div class="citySearch">
          <input
            type="text"
            class="searchBox"
            data-city-search
            placeholder="Enter Location"
          />
        </div>
      </div>
    </div>
      <a target="_BLANK" href="https://github.com/joshholly/dankweather" class="madeBy">Made By WaffleHacker</a>
  </body>
</html>
